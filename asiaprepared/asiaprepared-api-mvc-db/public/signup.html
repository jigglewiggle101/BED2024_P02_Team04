<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styles/signup.css" />
  <!-- Link to Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <!-- Google Identity Services script for Sign-In -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <!-- Google Recaptcha link -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <a href="index.html"><img src="img/bedlogo.png" alt="logobrand" width="80" height="80"/></a>
    <div class="search-bar">
      <input type="text" placeholder="Search..." />
      <i class="fas fa-search search-icon"></i>
    </div>
    <a href="account.html">
      <img src="img/icons8-test-account-50.png" alt="Profile" class="profile-icon" />
    </a>
  </div>

  <div class="container">
    <div class="signup-container">
      <h1>Sign Up</h1>
      <p>Sign up using your social</p>
      <div id="g_id_onload" data-client_id="YOUR_CLIENT_ID" data-context="signup" data-callback="handleCredentialResponse"></div>
      <!-- Google Sign-In button -->
      <div class="g_id_signin" data-type="standard"></div>
      <p class="or">Or</p>
      <!-- Sign-up form -->
      <form id="signup-form" action="#" method="post" novalidate>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
        <button type="submit" id="signup-btn">Sign Up</button>
        <div class="g-recaptcha" data-sitekey="6LfLFfspAAAAABLDOOGpEjTrOM2s4TxVMmJe-9bk" data-callback="onSubmit" data-action="submit"></div>
        <p>Have an account? <a href="login.html">Log In</a></p>
      </form>
    </div>
    <!-- Login information-->
    <div class="login-container">
      <h1>Login</h1>
      <p>Log in to find more contents about southeast asia readiness</p>
      <a href="login.html" class="login-button">Log In</a>
    </div>
  </div>
  <!-- Scripts -->
  <script src="/scripts/signup.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="/scripts/signUp.js"></script>
</body>
</html>
