<!DOCTYPE html>

  <meta charset="UTF-8">

  <link rel="stylesheet" href="/styles/forum.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div class="navbar">
    <nav>
      <a href="login.html"><img src="img/bedlogo.png" alt="logobrand" width="80" height="80"></a>
      <div class="search-bar">
        <input type="text" placeholder="Search...">
        <i class="fas fa-search search-icon"></i>
      </div>
      <a href="account.html"><img src="/img/icons8-test-account-50.png" alt="logobrand" width="80" height="80"></a>
    </nav>
  </div>
  <div class="navbar">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="account.html">Account</a>
      <a href="forum.html">Forum</a>
      <div class="dropdown">
        <a href="#" class="dropbtn">Others</a>
        <div class="dropdown-content">
          <a href="credit.html">Credit</a>
          <a href="bookmark.html">Bookmark Posts</a>
          <a href="userticform.html">Contact</a>
        </div>
      </div>
    </nav>
  </div>
  
  <div class="create-post-button-container">
    <button class="create-post-button" onclick="openCreatePostModal()">Create Post</button>
  </div>

  <div id="createPostModal" class="modal hidden">
    <div class="modal-content">
      <span class="close" onclick="closeModal('createPostModal')">&times;</span>
      <h2>Create Post</h2>
      <form id="createPostForm" enctype="multipart/form-data">
        <textarea id="postContent" placeholder="Enter your post content" required></textarea>
        <input type="file" id="postImage">
        <button type="submit">Submit</button>
      </form>      
    </div>
  </div>

  <div class="content">
    <div id="postContainer"></div>
  </div>

  <script src="/scripts/forum.js"></script>
</body>
</html>
