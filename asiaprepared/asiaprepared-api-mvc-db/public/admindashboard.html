<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="./styles/dashboard.css">
</head>
<body>
  <div class="flex h-screen">
    <div class="w-1/4 bg-gray-100 p-4">
      <img src="./img/bedlogo.png" alt="Company Logo" class="mb-5 rounded-full">
      <nav>
        <ul class="space-y-4">
          <li class="cursor-pointer p-2 rounded" onclick="showSection('users')">
            <span class="mr-2">U</span>Users
          </li>
          <li class="cursor-pointer p-2 rounded" onclick="showSection('tags')">
            <span class="mr-2">T</span>Tags
          </li>
        </ul>
      </nav>
    </div>
    <div class="flex-1 p-6">
      <h1 class="mb-6 text-3xl font-bold">Admin Dashboard</h1>
      
      <!-- Users Section -->
      <div id="users-section" class="rounded border border-gray-300 p-4 bg-white hidden">
        <div class="mb-4">
          <h2 class="text-xl font-bold">User Management</h2>
          <p>View and manage user accounts.</p>
        </div>
        <table>
          <caption class="text-left py-2">User List</caption>
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
              <th class="text-right">Actions</th>
            </tr>
          </thead>
          <tbody id="user-list">
            <!-- Users will be populated here -->
          </tbody>
        </table>
      </div>

      <!-- Tags Section -->
      <div id="tags-section" class="rounded border border-gray-300 p-4 bg-white hidden">
        <h2 class="text-xl font-bold mb-4">Tag Management</h2>
        <table>
          <thead>
            <tr>
              <th>Tag Name</th>
              <th class="text-right">Actions</th>
            </tr>
          </thead>
          <tbody id="tag-list">
            <!-- Tags will be populated here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Edit User Modal -->
  <div id="editUserModal" class="modal hidden">
    <div class="modal-content">
      <span class="close" onclick="closeModal('editUserModal')">&times;</span>
      <h2>Edit User</h2>
      <form id="editUserForm">
        <input type="hidden" id="editUserId">
        <label for="editUsername">Username:</label>
        <input type="text" id="editUsername" name="username" required>
        <label for="editEmail">Email:</label>
        <input type="email" id="editEmail" name="email" required>
        <label for="editRole">Role:</label>
        <input type="text" id="editRole" name="role" required>
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>

  <script src="./scripts/dashboard.js"></script>
</body>
</html>
