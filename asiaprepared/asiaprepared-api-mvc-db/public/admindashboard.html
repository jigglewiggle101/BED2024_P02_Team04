<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="./styles/dashboard.css">
</head>
<body>
  <div class="flex h-screen">
    <div class="w-25 bg-gray-100 p-4">
      <a href="index.html">
        <img src="./img/bedlogo.png" alt="Company Logo" class="mb-5 rounded-full company-logo">
      </a>      
      <nav>
        <ul class="space-y-4">
          <li class="cursor-pointer p-2 rounded" onclick="showSection('users')">
            <span class="mr-2">U</span>Users
          </li>
          <li class="cursor-pointer p-2 rounded" onclick="showSection('tags')">
            <span class="mr-2">T</span>Tags
          </li>
          <li class="cursor-pointer p-2 rounded" onclick="showSection('tickets')">
            <span class="mr-2">T</span>Tickets
          </li>
        </ul>
      </nav>
    </div>
    <div class="flex-1 p-6">
      <h1 class="mb-6 text-3xl font-bold">Admin Dashboard</h1>

      <!-- Users Section -->
      <div id="users-section" class="rounded border border-gray-300 p-4 bg-white hidden">
        <div class="mb-4">
          <h2 class="text-xl font-bold">User Management</h2>
          <p>View and manage user accounts.</p>
        </div>
        <table>
          <caption class="text-left py-2">User List</caption>
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
              <th class="text-right">Actions</th>
            </tr>
          </thead>
          <tbody id="user-list">
            <!-- Users will be populated here -->
          </tbody>
        </table>
      </div>

      <!-- Tags Section -->
      <div id="tags-section" class="rounded border border-gray-300 p-4 bg-white hidden">
        <h2 class="text-xl font-bold mb-4">Tag Management</h2>
        <form id="createTagForm" class="mb-4">
          <input type="text" id="newTagName" placeholder="Enter new tag" required>
          <button type="submit">Create Tag</button>
        </form>
        <table>
          <thead>
            <tr>
              <th>Tag Name</th>
              <th class="text-right">Actions</th>
            </tr>
          </thead>
          <tbody id="tag-list">
            <!-- Tags will be populated here -->
          </tbody>
        </table>
      </div>

      <!-- Tickets Section -->
      <div id="tickets-section" class="rounded border border-gray-300 p-4 bg-white hidden">
        <h2 class="text-xl font-bold mb-4">Ticket Management</h2>
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Description</th>
              <th>Status</th>
              <th class="text-right">Actions</th>
            </tr>
          </thead>
          <tbody id="ticket-list">
            <!-- Tickets will be populated here -->
          </tbody>
        </table>
      </div>

      <!-- Replies Modal -->
      <div id="repliesModal" class="modal hidden">
        <div class="modal-content">
          <span class="close" onclick="closeModal('repliesModal')">&times;</span>
          <h2>Replies</h2>
          <div id="replies-list">
            <!-- Replies will be populated here -->
          </div>
          <!-- Button to open the create reply modal -->
          <button class="mr-2 text-sm p-1 px-2 bg-green-100 rounded" onclick="openCreateReplyModal()">Create Reply</button>
        </div>
      </div>

      <!-- Create Reply Modal -->
      <div id="createReplyModal" class="modal hidden">
        <div class="modal-content">
          <span class="close" onclick="closeModal('createReplyModal')">&times;</span>
          <h2>Create Reply</h2>
          <form id="createReplyForm">
            <textarea id="newReplyContent" placeholder="Enter your reply" required></textarea>
            <button type="submit">Submit Reply</button>
          </form>
        </div>
      </div>

      <!-- Update Status Modal -->
      <div id="updateStatusModal" class="modal hidden">
        <div class="modal-content">
          <span class="close" onclick="closeModal('updateStatusModal')">&times;</span>
          <h2>Update Ticket Status</h2>
          <form id="updateStatusForm">
            <select id="newStatus" required>
              <option value="">Select Status</option>
              <option value="Open">Open</option>
              <option value="In Progress">In Progress</option>
              <option value="Closed">Closed</option>
            </select>
            <button type="submit">Update Status</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="./scripts/dashboard.js"></script>
</body>
</html>
